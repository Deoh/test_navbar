<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Navbar</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="toggle_logo">
                <!-- toggle icon -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <i class="fa-solid fa-bars"></i>
                </button>
                <!-- logo -->
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
            <!-- Navbar links -->
            <ul class="nav justify-content-end">
                <li class="nav-item ">
                    <a class="nav-link active d-block text-black" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSearch"
                        aria-controls="offcanvasSearch">
                        <div class="text-center"><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link d-block text-black" href="#">
                        <div class="text-center"><i class="fa-solid fa-user fa-lg"></i></div>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link d-block text-black" href="#">
                        <div class="text-center"><i class="fa-solid fa-bag-shopping fa-lg"></i></div>
                    </a>
                </li>
            </ul>
            <!-- sidenav content -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- sidenav content header -->
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- sidenav content body -->
                <div class="offcanvas-body">
                    <!-- <div>
                        Some text as placeholder. In real life you can have the elements you have chosen. Like, text,
                        images, lists, etc.
                    </div>
                    <span class="navbar-text">
                        Some text as placeholder. In real life you can have the elements you have chosen. Like, text,
                        images, lists, etc.
                    </span> -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">All Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">African Print</a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Avant Garde</a></li>
                            </ul>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Avant Garde</a>
                        </li>
                    </ul>
                    <!-- <span class="navbar-text">
                        Some text as placeholder. In real life you can have the elements you have chosen. Like, text,
                        images, lists, etc.
                    </span> -->
                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                </div>
            </div>           
            <!-- sidenav search -->
            <div class="offcanvas offcanvas-top w-100" tabindex="-1" id="offcanvasSearch" aria-labelledby="offcanvasNavbarLabel" data-bs-backdrop="false">
                <!-- sidenav search header -->
                <!-- <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div> -->
                <!-- sidenav search body -->
                <div class="offcanvas-body">
                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                    <form action="" method="get" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control border rounded-0" placeholder="Search" aria-label="Search"
                                aria-describedby="search-button">
                            <button class="input-group-text border rounded-0 btn btn-dark" id="search-button" type="submit"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
